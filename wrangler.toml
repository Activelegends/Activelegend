name = "activelegend"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[build]
command = "npm run build:static"
publish = "dist"

[build.environment]
NODE_VERSION = "18"

[env.production]
name = "activelegend"

[env.production.vars]
ENVIRONMENT = "production"

# Routes configuration
[[redirects]]
from = "/games"
to = "/games.html"
status = 200

[[redirects]]
from = "/about"
to = "/about.html"
status = 200

[[redirects]]
from = "/contact"
to = "/contact.html"
status = 200

[[redirects]]
from = "/download"
to = "/download.html"
status = 200

[[redirects]]
from = "/my-games"
to = "/my-games.html"
status = 200

[[redirects]]
from = "/terms"
to = "/terms.html"
status = 200

[[redirects]]
from = "/signup"
to = "/signup.html"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200 