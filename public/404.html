<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <script>
    // بارگذاری ایندکس اصلی به صورت Ajax بدون تغییر URL
    fetch('/')
      .then(response => response.text())
      .then(html => {
        document.open();
        document.write(html);
        document.close();
      })
      .catch(() => {
        document.body.innerHTML = "<h1>Page not found</h1><p>Please go to the <a href='/'>homepage</a>.</p>";
      });
  </script>
</head>
<body>
  <p>Loading...</p>
</body>
</html>
