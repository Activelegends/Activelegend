<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه یافت نشد - اکتیو لجند</title>
    <script>
        // GitHub Pages SPA routing
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Redirect to index.html with the original path
        window.location.href = '/index.html?redirect=' + encodeURIComponent(path + search + hash);
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>در حال انتقال...</h1>
        <p>اگر به صورت خودکار منتقل نشدید، <a href="/">اینجا</a> کلیک کنید.</p>
    </div>
</body>
</html>
