<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // نگه داشتن مسیر فعلی
    const path = window.location.pathname;
    // بارگذاری index.html
    fetch('/index.html')
      .then(response => response.text())
      .then(html => {
        // مسیر رو داخل تاریخچه نگه می‌داریم
        history.replaceState({}, '', path);
        document.open();
        document.write(html);
        document.close();
      })
      .catch(() => {
        document.body.innerHTML = "<h1>Page not found</h1><p>Please go to the <a href='/'>homepage</a>.</p>";
      });
  </script>
</head>
<body>
  <p>Loading...</p>
</body>
</html>
