<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

  <link rel="canonical" href="https://activelegend.ir/contact" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-papmQw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Vazirmatn', 'IRANSans', 'Tahoma', sans-serif;
      background: #181a20;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .contact-section {
      background: rgba(30,32,40,0.98);
      border-radius: 1.5rem;
      box-shadow: 0 4px 32px rgba(0,0,0,0.25);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 420px;
      width: 100%;
      margin: 2rem;
      text-align: right;
      transition: background 0.3s;
    }
    .contact-section h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #00ffd0;
      font-weight: 900;
      letter-spacing: -1px;
    }
    .contact-section p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #bdbdbd;
    }
    .contact-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .contact-list li {
      margin-bottom: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .contact-list a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .contact-list a:hover {
      color: #00ffd0;
    }
    .contact-list i {
      font-size: 1.5rem;
      min-width: 1.5rem;
      text-align: center;
    }
    @media (max-width: 600px) {
      .contact-section {
        padding: 1.5rem 0.5rem 1.5rem 0.5rem;
        max-width: 98vw;
      }
      .contact-section h2 {
        font-size: 1.4rem;
      }
      .contact-list a {
        font-size: 1rem;
      }
    }
    @media (prefers-color-scheme: light) {
      body {
        background: #f5f6fa;
        color: #222;
      }
      .contact-section {
        background: #fff;
        color: #222;
        box-shadow: 0 4px 32px rgba(0,0,0,0.08);
      }
      .contact-section h2 {
        color: #0a8cff;
      }
      .contact-list a {
        color: #222;
      }
      .contact-list a:hover {
        color: #0a8cff;
      }
    }
  </style>
</head>
<body>
  <section class="contact-section">

          کانال تلگرام
        </a>
      </li>
      <li>
        <a href="https://t.me/ActiveLegendGroup" target="_blank" rel="noopener">
          <i class="fab fa-telegram"></i>
          گروه تلگرام
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/activelegend.ir" target="_blank" rel="noopener">
          <i class="fab fa-instagram"></i>
          اینستاگرام
        </a>
      </li>
      <li>
        <a href="https://discord.gg/w7pqAwJfta" target="_blank" rel="noopener">
          <i class="fab fa-discord"></i>
          دیسکورد
        </a>
      </li>
    </ul>
  </section>
