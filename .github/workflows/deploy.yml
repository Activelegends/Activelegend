name: Build & Deploy to GitHub Pages (main/docs)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to docs folder in main
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: main        # انتشار توی main
          publish_dir: ./dist         # خروجی build
          target_folder: docs         # زیرپوشهٔ docs
          github_token: ${{ secrets.GITHUB_TOKEN }}
